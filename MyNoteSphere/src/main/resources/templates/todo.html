<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MyNoteSphere | To-Do</title>
    <link rel="stylesheet" th:href="@{/css/todo.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>

<body>

    <div class="app-layout">

        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main content -->
        <div class="main-content">
            <header class="page-header"
                style="position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; min-height: 50px;">
                <button id="sidebarToggle" class="open-btn" style="position: absolute; left: 0;">â˜°</button>
                <h2 style="margin: 0; text-align: center;">My To-Do List</h2>
            </header>

            <div class="todo-form">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <button onclick="addTodo()">Add</button>
            </div>

            <ul id="todoList"></ul>

        </div>

    </div>

    <script th:src="@{/js/todo.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
</body>

</html>
