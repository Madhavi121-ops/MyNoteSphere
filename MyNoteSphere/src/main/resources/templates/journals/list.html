<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Journals</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>


    <div class="journal-container">
        <!-- Your journal content here -->
    </div>
    <div class="container">
        <h1>Journals</h1>

        <!-- Flash messages -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <p><a th:href="@{/journals/new}" class="btn btn-primary">Create New Journal</a></p>

        <div th:if="${journals.isEmpty()}">
            <p>You don't have any journal entries yet. Why not create one?</p>
        </div>
        <div th:unless="${journals.isEmpty()}">
            <div th:each="journal : ${journals}" class="journal-entry">
                <h3><a th:href="@{/journals/{id}(id=${journal.id})}" th:text="${journal.title}">Journal Title</a></h3>
                <p>Created: <span th:text="${#temporals.format(journal.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p>Last Updated: <span th:text="${#temporals.format(journal.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                <a th:href="@{/journals/edit/{id}(id=${journal.id})}" class="btn btn-secondary">Edit</a>
                <form th:action="@{/journals/delete/{id}(id=${journal.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this journal entry?')">Delete</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
