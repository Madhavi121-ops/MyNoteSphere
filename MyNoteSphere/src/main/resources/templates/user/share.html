<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Share Journal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>

<body>
    <div class="app-layout">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="main-content">
            <header class="page-header"
                style="position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; min-height: 50px;">
                <button id="sidebarToggle" class="open-btn" style="position: absolute; left: 0;">â˜°</button>
                <h1 style="margin: 0; text-align: center;">Share Journal</h1>
            </header>

            <div class="container"
                style="max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                <p style="text-align: center; color: #666; margin-bottom: 30px;">Share your latest journal entry or
                    invite collaborators.</p>

                <div
                    style="background: #f8f9fa; padding: 20px; border-radius: 8px; display: flex; gap: 10px; margin-bottom: 20px; align-items: center;">
                    <input type="text" value="https://mynotesphere.com/journals/share/xyz123" readonly
                        style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background: white;">
                    <button class="btn btn-secondary" style="white-space: nowrap;">Copy Link</button>
                </div>

                <div style="text-align: center; color: #999; margin: 20px 0; font-size: 0.9rem;">OR</div>

                <form>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="email" style="display: block; margin-bottom: 8px; font-weight: 500;">Invite by
                            Email</label>
                        <input type="email" id="email" class="form-control" placeholder="friend@example.com"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Invite</button>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/sidebar.js}"></script>
</body>

</html>
