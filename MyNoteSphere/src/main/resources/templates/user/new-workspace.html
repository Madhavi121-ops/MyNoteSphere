<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Workspace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>

<body>
    <div class="app-layout">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="main-content">
            <header class="page-header"
                style="position: relative; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; min-height: 50px;">
                <button id="sidebarToggle" class="open-btn" style="position: absolute; left: 0;">â˜°</button>
                <h1 style="margin: 0; text-align: center;">Create New Workspace</h1>
            </header>

            <div class="container"
                style="max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                <form>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="workspaceName"
                            style="display: block; margin-bottom: 8px; font-weight: 500;">Workspace Name</label>
                        <input type="text" id="workspaceName" class="form-control"
                            placeholder="e.g., Personal, Work, Project X"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="description"
                            style="display: block; margin-bottom: 8px; font-weight: 500;">Description (Optional)</label>
                        <textarea id="description" class="form-control" placeholder="What's this workspace for?"
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Workspace</button>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/sidebar.js}"></script>
</body>

</html>
