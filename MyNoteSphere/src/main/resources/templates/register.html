<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - MyNoteSphere</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="brand" th:href="@{/}">
    		<img th:src="@{/images/logo.png}" alt="logo" class="logo">
		</a>

        <ul>
            <li><a th:href="@{/features}">Features</a></li>
            <li><a th:href="@{/login}">Sign In</a></li>
            <li><a th:href="@{/register}">Sign Up</a></li>
            <li><a th:href="@{/about}">About Us</a></li>
        </ul>
    </nav>

    <!-- Registration Container -->
    <div class="container">
        <!-- Decorative Icon -->
        <div style="text-align: center; margin-bottom: 20px;">
    		<img th:src="@{/images/logo.png}" alt="logo" class="logo">
		</div>


        <h1>Register</h1>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
            <!-- Username -->
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" th:field="*{username}" required>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></p>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" th:field="*{email}" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" th:field="*{password}" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" th:field="*{confirmPassword}" required>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></p>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>

        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>

    <!-- Footer -->
    <footer class="footer" id="about">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Product</h4>
                <a href="#features">Features</a>
                <a href="#pricing">Pricing</a>
            </div>

            <div class="footer-section">
                <h4>Company</h4>
                <a href="#about">About Us</a>
                <a href="#careers">Careers</a>
            </div>

            <div class="footer-section">
                <h4>Support</h4>
                <a href="#help">Help Center</a>
                <a href="#contact">Contact Us</a>
            </div>

            <div class="footer-section">
                <h4>Legal</h4>
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 MyNoteSphere â€¢ All rights reserved</p>
        </div>
    </footer>
</body>
</html>
